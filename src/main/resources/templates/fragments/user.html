<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link th:href="@{webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>

    <th:block th:fragment="userForm">
        <div class="row">
            <div class="mb-3 col">
                <label for="firstNameInput" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstNameInput">
            </div>
            <div class="mb-3 col">
                <label for="secondNameInput" class="form-label">Second Name</label>
                <input type="text" class="form-control" id="secondNameInput">
            </div>
            <div class="mb-3 col">
                <label for="thirdNameInput" class="form-label">Third Name</label>
                <input type="text" class="form-control" id="thirdNameInput">
            </div>
        </div>
        <div class="mb-3">
            <label for="roleInput" class="form-label">Role</label>
            <select class="form-select">
                <option selected>Select...</option>
                <option value="User">User</option>
                <option value="Admin">Admin</option>
                <option value="Tenant">Tenant</option>
                <option value="LandLord">LandLord</option>
            </select>
        </div>
        <div class="mb-3 col">
            <label for="phoneNumberInput" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phoneNumberInput">
        </div>
        <div class="mb-3 col">
            <label for="idNumberInput" class="form-label">Id Number</label>
            <input type="number" class="form-control" id="idNumberInput">
        </div>
       

    </th:block>

    <script th:src="@{webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
