<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>

  <div class="container">

    <a th:href="@{/users}"> users </a>

    <h3> Registration </h3>

    <div class="alert alert-danger" th:if="${fail}" th:text="${fail}">User exists</div>
    <div class="alert alert-success" th:if="${success}" th:text="${success}">User saved</div>
    <form action="#" th:action="@{/users/register}" th:object="${newUser}" method="post">
      <th:block th:replace="~{fragments/user :: userForm}"></th:block>
      <div class="mb-3">
        <label for="passwordInput" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordInput" th:field="*{password}">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script th:src="@{webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
