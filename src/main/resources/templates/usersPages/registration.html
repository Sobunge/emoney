<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>

  <div class="container"><br />

    <h6 th:text="${'Welcome ' + activeUser.firstName + ' ' + activeUser.secondName + ' ' + activeUser.thirdName}">
      Welcome </h6>

    <div class="d-flex justify-content-between">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a th:href="@{/users}">Users</a></li>
          <li class="breadcrumb-item"><a th:href="@{/accounts}">Accounts</a></li>
          <li class="breadcrumb-item active" aria-current="page">Register</li>
        </ol>
      </nav>

      <div>
        <a class="btn btn-danger btn-sm shadow-sm" th:href="@{/logout}">logout</a>
      </div>
    </div>

    <div class="alert alert-danger" th:if="${fail}" th:text="${fail}">User exists</div>
    <div class="alert alert-success" th:if="${success}" th:text="${success}">User saved</div>

    <div class="card mb-3">
      <div class="card-header text-center">
        <h4> Registration </h4>
      </div>
      <div class="card-body">
        <form class="g-3 needs-validation" action="#" th:action="@{/users/register}" th:object="${newUser}"
          method="post" novalidate>
          <th:block th:replace="~{fragments/user :: userForm}"></th:block>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" th:field="*{password}" required>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please provide a valid password.</div>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          </div>
          <button type="submit" class="btn btn-primary btn-sm shadow-sm">Register</button>
        </form>
      </div>
    </div>

  </div>

  <script th:src="@{webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
  <script type="text/javascript">
    (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>

</body>

</html>
