<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body style="background-color: #F6F4F2; color: #373833;">

    <div class="container"><br />

        <h6 th:text="${'Welcome ' + activeUser.firstName + ' ' + activeUser.secondName + ' ' + activeUser.thirdName}">
            Welcome </h6>

        <div class="d-flex justify-content-between">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/accounts}">Accounts</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/users}">Users</a></li>
                    <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                </ol>
            </nav>

            <div>
                <a class="btn btn-danger btn-sm shadow rounded" data-bs-toggle="modal"
                    data-bs-target="#logoutModal">logout</a>
            </div>
        </div>

        <!-- Error message fragment -->
        <div th:insert="fragments/user.html :: errorMessageFragment"></div>

        <div class="card mb-3 shadow rounded">
            <div class="card-header text-center">
                <h4> User profile </h4>
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/user/profile/{idNumber}(idNumber = ${newUser.idNumber})}"
                    th:object="${newUser}" method="post">
                    <th:block th:replace="~{fragments/user :: userForm}"></th:block>
                    <button type="submit" class="btn btn-success btn-sm shadow rounded" style="margin-top: 10px;">Save
                        Changes</button>
                </form>
                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#passwordChangeModal"
                    style="float: right;">
                    Change password
                </button>
            </div>
        </div>

    </div>

    <!-- Modal -->

    <!-- Changing password modal -->
    <div class="modal fade" id="passwordChangeModal" tabindex="-1" aria-labelledby="passwordChangeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordChangeModalLabel">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" th:action="@{/user/{idNumber}/changePassword(idNumber = ${newUser.idNumber})}"
                        th:object="${newUser}" method="post">
                        <div class="mb-3 col">
                            <label for="currentPasswordInput" class="form-label">Current Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="currentPasswordInput"
                                    th:name="currentPassword">
                                <span class="input-group-text"> <i class="bi bi-eye-slash"
                                        id="toggleCurrentPassword"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3 col">
                            <label for="newPasswordInput" class="form-label">New Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="newPasswordInput" th:name="newPassword">
                                <span class="input-group-text"> <i class="bi bi-eye-slash" id="toggleNewPassword"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3 col">
                            <label for="repeatPasswordInput" class="form-label">Repeat New Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="repeatNewPasswordInput"
                                    th:name="repeatNewPassword">
                                <span class="input-group-text"> <i class="bi bi-eye-slash"
                                        id="toggleRepeatNewPassword"></i>
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm shadow-sm">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div th:insert="fragments/user.html :: logoutModal"></div>

    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
    <script>
        const toggleCurrentPassword = document.querySelector("#toggleCurrentPassword");
        const toggleNewPassword = document.querySelector("#toggleNewPassword");
        const toggleRepeatNewPassword = document.querySelector("#toggleRepeatNewPassword");

        const currentPasswordInput = document.querySelector("#currentPasswordInput");
        const newPasswordInput = document.querySelector("#newPasswordInput");
        const repeatNewPasswordInput = document.querySelector("#repeatNewPasswordInput");

        toggleCurrentPassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = currentPasswordInput.getAttribute("type") === "password" ? "text" : "password";
            currentPasswordInput.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("bi-eye");
        });

        toggleNewPassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = newPasswordInput.getAttribute("type") === "password" ? "text" : "password";
            newPasswordInput.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("bi-eye");
        });

        toggleRepeatNewPassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = repeatNewPasswordInput.getAttribute("type") === "password" ? "text" : "password";
            repeatNewPasswordInput.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("bi-eye");
        });

    </script>

</body>

</html>
